<!DOCTYPE html>
<html>
  <head>
    <title>Learning HTML Links</title>
    <link rel="icon" type="image/favicon.ico" href="image/favicon.ico"
  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <h2>My name is Timothy Richard</h2>

    <h2>Absolute URLs</h2>
    <p><a href="https://google.com">Google.com</a></p>
    <p><a href="https://unai.edu">UNAI.edu</a></p>

    <img src="image/dog.jpeg" />
    <h2>Relative URLs</h2>
    <p><a href="lists.html">lists.html</a></p>
    <p><a href="hello.html">hello.html</a></p>
    <p><a href="links.html"></a></p>
  </body>
</html>
